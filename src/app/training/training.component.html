<div class="container my-0">
    <!-- <p>education works!</p> -->
    <div class="pb-4" style="background-color: #696f84;">
        <h1 class="title text-uppercase my-3 py-3 mx-5 text-center">Trainings</h1>
        <div class="mx-5 px-5 my-2">
            <!-- Loop through the education array and display each item in a grid cell -->
            <div class="card border border-secondary">
                <div class="card-body">
                    <h3>Certifications</h3>
                    <li>{{ Certifications[0] }}</li>
                    <li>{{ Certifications[1] }}</li>
                </div>
            </div>

            <div class="card border border-secondary">
                <div class="card-body">
                    <h3>Seminars</h3>
                    <li>{{ Seminars[0] }}</li>
                    <li>{{ Seminars[1] }}</li>
                    <li>{{ Seminars[2] }}</li>
                    <li>{{ Seminars[3] }}</li>
                </div>
            </div>
        </div>
    </div>
</div>
