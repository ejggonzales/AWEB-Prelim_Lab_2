<!-- <p>personal-info works!</p> -->
<div class="container personal-info my-0">
    <div class="card mb-3" style="background-color: #696f84;">
        <div class="row p-4 rounded-top">
            <div class="col-md-4 mx-auto">
                <img src="Profilepic.png" class="img-fluid rounded" alt="...">
            </div>

            <div class="col-md-8">
                <div class="card-body">
                    <h1 class="card-title mb-3 text-white">{{ name }}</h1>
                    <h3 class="mb-4 profession">{{ profession }}</h3>
                    <p class="card-text fs-5 text-white">{{ message }}</p>
                </div>
            </div>
        </div>

        <div class="card-body" style="background-color: #51576c;">
            <div class="row">
                <div class="d-flex flex-row justify-content-evenly text-white mt-2">
                    <div class="">
                        <div class="d-flex justify-content">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="text-white"><path d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48L48 64zM0 176L0 384c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-208L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"/></svg>
                            <p>{{ gmail }}</p>
                        </div>
                    </div>
        
                    <div class="">
                        <div class="d-flex justify-content">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"/></svg>
                            <p>{{ pnum }}</p>
                        </div>
                    </div>
    
                    <div class="">
                        <div class="d-flex justify-content">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/></svg>
                            <p>{{ address }}</p>
                        </div>
                    </div>
    
                    <div class="">
                        <div class="d-flex justify-content">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M416 32H31.9C14.3 32 0 46.5 0 64.3v383.4C0 465.5 14.3 480 31.9 480H416c17.6 0 32-14.5 32-32.3V64.3c0-17.8-14.4-32.3-32-32.3zM135.4 416H69V202.2h66.5V416zm-33.2-243c-21.3 0-38.5-17.3-38.5-38.5S80.9 96 102.2 96c21.2 0 38.5 17.3 38.5 38.5 0 21.3-17.2 38.5-38.5 38.5zm282.1 243h-66.4V312c0-24.8-.5-56.7-34.5-56.7-34.6 0-39.9 27-39.9 54.9V416h-66.4V202.2h63.7v29.2h.9c8.9-16.8 30.6-34.5 62.9-34.5 67.2 0 79.7 44.3 79.7 101.9V416z"/></svg>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
